<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <button class="js-subscribe" onclick="onSubscribe()" >
        subscribe
    </button>
    

    <script>
        function onSubscribe(){
            let text=document.querySelector('.js-subscribe').innerText;
            if(text==="subscribe")
            {
                document.querySelector(".js-subscribe")
                 .innerText="subscribed";
                
            }
            else{
                document.querySelector(".js-subscribe").innerText="subscribe";
            }

        }

    </script>
</body>
</html>
